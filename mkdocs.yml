site_name: Knowledge Hub
site_url: https://ldt4ssc.github.io/

theme:
  name: material
  logo: assets/logo.png   # Add your logo in docs/assets/logo.png
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    # Do not enable toc.integrate â†’ removes right TOC
  palette:
    - scheme: default
      primary: blue grey
      accent: amber
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

nav:
  - Welcome: index.md
  - Strategy & Sustainability: strategy.md
  - Smart Communities Ecosystem: communities.md
  - Pilot Guidance: guidance.md
  - Pilot Journey: journey.md


    
markdown_extensions:
  - admonition
  - pymdownx.details
  - toc:
      permalink: false
 # disables table of contents panel
    
extra_css:
  - assets/extra.css

markdown_extensions: 
  - attr_list
  - md_in_html

  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg